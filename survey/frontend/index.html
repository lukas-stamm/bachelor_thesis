<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AI-Umfrage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="step-alter" class="card center">
      <input id="alter" type="number" min="5" max="120" placeholder="0" class="input">
      <button onclick="startUmfrage()" class="button">Umfrage starten</button>
    </div>

    <div id="step-umfrage" class="card center hidden">
      <div id="bild-container">
        <img id="bild" src="" class="image" alt="Bild wird geladen..."/>
      </div>
      <div id="entscheidung-container" class="response hidden">
        <button onclick="vote('AI')" class="button ai">AI</button>
        <button onclick="vote('REAL')" class="button not-ai">REAL</button>
      </div>
    </div>

    <div id="step-danke" class="card center hidden">
      <p>Die Umfrage ist abgeschlossen.</p>
      <p id="trefferquote" class="summary"></p>
      <table id="ergebnis-tabelle" class="ergebnis-tabelle hidden">
        <thead>
          <tr>
            <th>Bild</th>
            <th>Korrekt</th>
            <th>Antwort</th>
            <th>Richtig?</th>
          </tr>
        </thead>
        <tbody id="ergebnis-body"></tbody>
      </table>
    </div>
  </div>

  <div id="lightbox" class="lightbox hidden" onclick="schliesseLightbox()">
    <img id="lightbox-img" src="" alt="Vorschau in groÃŸ">
  </div>

  <script src="script.js"></script>
</body>
</html>
